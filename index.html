<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      text-decoration: none;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="container">


    <div class="card">
      <div class="card-header">
        <img class="card-img" src="images/illustration-hero.svg" alt="">
      </div>
      <div class="card-body">

        <h3 class="card-title">Order Summary</h3>

        <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="plan-section">

        <img class="music-img" src="images/icon-music.svg" alt="">
        <div class="plan-content">
          <h5 class="plan-title">Annual Plan</h5>
          <p class="plan-text">$59.99/year</p>

        </div>
        <a href="#" class="change-link">Change</a>
      </div>

      <button class="btn" type="button" name="button">Proceed to Payment</button>

      <a class="bottom-link" href="#">Cancel Order</a>

    </div>
  </div>




</body>

</html>
